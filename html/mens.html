<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nike Typographic Print Slim Fit Hooded T-Shirt with Flap Pocket</title>
    <link rel="icon" href="img/—Pngtree—shopping cart convenient icon_4637407.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="black" src="img/black shirt.jpg" alt="">
        <img data-image="blue" src="img/blueshirt.jpg" alt="">
        <img data-image="red" class="active" src="img/red shirt.jpg" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Mens t-shirt</span>
          <h1>Nike</h1>
          <p>Typographic Print Slim Fit Hooded T-Shirt with Flap Pocket</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                <label for="red"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Shirt Size</span>

            <div class="cable-choose">
              <button>Small</button>
              <button>Medium</button>
              <button>Large</button>
            </div>

            <a href="#">Customize ur shirts</a>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>Rs-1600</span>
          <a href="mycart.html" class="cart-btn">Add to cart</a>
          <a href="checkout.html" class="buy-btn">Buy</a>
        </div>
      </div>
    </main>
  </body>
</html>
