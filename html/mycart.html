<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="icon" href="img/—Pngtree—shopping cart convenient icon_4637407.png">
	<link rel="stylesheet" type="text/css" href="mycart.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="img/asus.jpg" style="height: 120px;">
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title"> Laptop</h1>
   	   	  	<h3 class="subtitle">HP 14s, 11th Gen....</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
			
		  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">Rs-99,000/-</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="img/iphone black.jpg" style="height: 200px;">
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">IPHONE</h1>
   	   	  	<h3 class="subtitle">Apple iPhone 14 128GB </h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">Rs-79,000/-</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
     <div class="total-amount"></h6>Rs-1,78,000</h6></div>
   	 </div>
   	 <a href="buy.html" class="button">Checkout</button></div></a>
   </div>
</body>
</html>
